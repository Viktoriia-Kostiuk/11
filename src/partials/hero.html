<!-- HERO -->
<section id="home" class="section-hero">
  <div class="container">
    <div class="hero-title-navigation">
      <h1 class="hero-title animate__animated animate__bounceInLeft">
        ice cream made with
        <span class="hero-title-passion">passion</span>
      </h1>
      <ul class="hero-button-list list">
        <li class="hero-button-item">
          <a href="#products" class="hero-button-link link">
            <button class="hero-button-products" type="button">Products</button>
          </a>
        </li>
        <li class="hero-button-item">
          <a href="#made" class="hero-button-link link">
            <button class="hero-button-made" type="button">
              How it’s made?
            </button>
          </a>
        </li>
      </ul>
    </div>
    <div class="hero-milk-block">
      <picture class="hero-milk-pic">
        <source
          srcset="
            ./images/hero/hero-desktop/milk-hero-desktop.webp    1x,
            ./images/hero/hero-desktop/milk-hero-desktop@2x.webp 2x
          "
          media="(min-width: 1200px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/hero/hero-desktop/milk-hero-desktop.png    1x,
            ./images/hero/hero-desktop/milk-hero-desktop@2x.png 2x
          "
          media="(min-width: 1200px)"
        />
        <source
          srcset="
            ./images/hero/hero-tablet/milk-hero-tablet.webp    1x,
            ./images/hero/hero-tablet/milk-hero-tablet@2x.webp 2x
          "
          media="(min-width: 768px)"
          type="image/webp"
        />
        <source
          srcset="
            ./images/hero/hero-tablet/milk-hero-tablet.png    1x,
            ./images/hero/hero-tablet/milk-hero-tablet@2x.png 2x
          "
          media="(min-width: 768px)"
        />
        <img
          src="./images/hero/hero-desktop/milk-hero-desktop.png"
          alt="молоко выплескивается из молочника"
        />
      </picture>
      <div class="milk-description">
        <p class="hero-milk-description">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et
        </p>
        <button class="milk-description-button" type="button">
          <svg class="milk-description-icon">
            <use href="./images/hero/icon-arrow.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
    <picture
      id="animationIceCream"
      class="hero-ice-cream-pic animate__animated animate__jackInTheBox"
    >
      <source
        srcset="
          ./images/hero/hero-desktop/ice-cream-hero-desktop.webp    1x,
          ./images/hero/hero-desktop/ice-cream-hero-desktop@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/hero-desktop/ice-cream-hero-desktop.png    1x,
          ./images/hero/hero-desktop/ice-cream-hero-desktop@2x.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/hero/hero-tablet/ice-cream-hero-tablet.webp    1x,
          ./images/hero/hero-tablet/ice-cream-hero-tablet@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/hero-tablet/ice-cream-hero-tablet.png    1x,
          ./images/hero/hero-tablet/ice-cream-hero-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./images/hero/hero-mobile/ice-cream-hero-mobile.webp    1x,
          ./images/hero/hero-mobile/ice-cream-hero-mobile@2x.webp 2x
        "
        media="(min-width: 320px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/hero-mobile/ice-cream-hero-mobile.png    1x,
          ./images/hero/hero-mobile/ice-cream-hero-mobile@2x.png 2x
        "
        media="(min-width: 320px)"
      />
      <img
        src="./images/hero/hero-desktop/ice-cream-hero-desktop.png"
        alt="рожок с разноцветным шариками мороженного"
      />
    </picture>
    <ul class="hero-stores-list list">
      <li class="hero-stores-item">
        <span class="hero-stores-count">16</span><br />cafes
      </li>
      <li class="hero-stores-item">
        <span class="hero-stores-count">23</span><br />food trucks
      </li>
    </ul>
    <picture class="hero-girl-pic animate__animated animate__bounceInRight">
      <source
        srcset="
          ./images/hero/hero-desktop/girl-hero-desktop.webp    1x,
          ./images/hero/hero-desktop/girl-hero-desktop@2x.webp 2x
        "
        media="(min-width: 1200px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/hero-desktop/girl-hero-desktop.png    1x,
          ./images/hero/hero-desktop/girl-hero-desktop@2x.png 2x
        "
        media="(min-width: 1200px)"
      />
      <source
        srcset="
          ./images/hero/hero-tablet/girl-hero-tablet.webp    1x,
          ./images/hero/hero-tablet/girl-hero-tablet@2x.webp 2x
        "
        media="(min-width: 768px)"
        type="image/webp"
      />
      <source
        srcset="
          ./images/hero/hero-tablet/girl-hero-tablet.png    1x,
          ./images/hero/hero-tablet/girl-hero-tablet@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <img
        src="./images/hero/hero-desktop/girl-hero-desktop.png"
        alt="девушка наслаждается мороженным"
      />
    </picture>
  </div>
</section>
